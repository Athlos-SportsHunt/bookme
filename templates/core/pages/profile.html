
<div class="profile-container">
    <h1>{{ user.username }}'s Profile</h1>
    <p>Email: {{ user.email }}</p>
    {% if user.is_host %}
        Host
    {% endif %}
    <h2>Bookings</h2>
    <ul>
        {% for booking in bookings %}
        <li>
            <a href="#">{{ booking.turf.name }} on {{ booking.date }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
