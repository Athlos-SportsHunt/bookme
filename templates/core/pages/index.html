{% extends "core/base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<h1>Venues</h1>
<ul>
    {% for venue in venues %}

        <a href="{% url 'core:venue' venue.id %}">{{ venue.name }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
