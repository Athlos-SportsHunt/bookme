{% extends "core/base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block imports_block %}
<link rel="stylesheet" href="{% static 'css/core/pages/index.css' %}">
{% endblock imports_block %}

{% block content %}

<h1>Venues</h1>
<ul>
    {% for venue in venues %}
    <li>
        <a href="{% url 'core:venue' venue.id %}">{{ venue.name }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
